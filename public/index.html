<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Information Management System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Student Information Management System</h1>
  <button class="theme-toggle" id="themeToggle">ðŸŒ™ Toggle Theme</button>


  <!-- Form for adding a new student -->
  <form id="studentForm">
    <input type="text" id="studentID" placeholder="Student ID" required />
    <input type="text" id="fullName" placeholder="Full Name" required />
    <input type="text" id="gender" placeholder="Gender" required />
    <input type="email" id="gmail" placeholder="Gmail" required />
    <input type="text" id="program" placeholder="Program" required />
    <input type="text" id="yearLevel" placeholder="Year Level" required />
    <input type="text" id="university" placeholder="University" required />
    <button type="submit">Add Student</button>
  </form>

  <!-- Search and Filter options -->
  <div id="searchSection">
    <input type="text" id="searchInput" placeholder="Search by name or course..." />
    <select id="genderFilter">
      <option value="">All Genders</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
  </div>

  <!-- Table to display students -->
  <h2>Student List</h2>
  <table id="studentTable">
    <thead></thead>
    <tbody></tbody>
  </table>

  <!-- Link to JavaScript -->
  <script src="script.js"></script>
</body>
</html>
